<VirtualHost *:80>

	ServerName demodocker.local
	DocumentRoot /var/www/html/demo-docker-server/public

	<Directory /var/www/html/demo-docker-server/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride ALL
            Order allow,deny
            allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
